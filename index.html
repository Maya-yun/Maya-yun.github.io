<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">
		table, th, td{
			border:1px solid black; 
			border-collapse: collapse;
			padding: 3pt;
		}
		th{
			background-color: gray;
			color: white;
			height: 35pt;
		}
		td{
			height: 25pt;
		}
		tr.even{
			background-color: rgb(240,240,240);
		}
		tr.uncertain{
			text-align: right;
			color: #ff0000;
			border: 3px solid #ff0000;
			vertical-align: baseline;
		}
	</style>
</head>
<body>
	<h1>Table title</h1>
	<table style="width:50%;">
		<tr>
			<th style="width: 40%;">Firstname</th>
			<th style="width: 40%;">Lastname</th> 
			<th style="width: 20%;">Age</th>
		</tr>
		<tr>
			<td>Jill</td>
			<td>Smith</td> 
			<td>50</td>
		</tr>
		<tr class='even'>
			<td>Eve</td>
			<td>Jackson</td> 
			<td>94</td>
		</tr>
		<tr>
			<td>Adam</td>
			<td>Parsons</td> 
			<td>33</td>
		</tr>
		<tr class='even uncertain'>
			<td>Sam</td>
			<td>Williams</td> 
			<td>42</td>
		</tr>
	</table>

</body>
</html>
